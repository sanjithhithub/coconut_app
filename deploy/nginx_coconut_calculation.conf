server {
    listen 80;
    server_name your-domain.com;

    location / {
        include uwsgi_params;
        uwsgi_pass unix:/run/uwsgi/coconut_app.sock;
    }

    location /static/ {
        alias /usr/local/apps/coconut_app/static/;
    }

    location /media/ {
        alias /usr/local/apps/coconut_app/media/;
    }

    error_log /var/log/nginx/coconut_calculation_error.log;
    access_log /var/log/nginx/coconut_calculation_access.log;
}
