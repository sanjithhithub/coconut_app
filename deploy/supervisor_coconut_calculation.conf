[program:profiles_api]
command=/usr/local/apps/profiles-rest-api/env/bin/uwsgi --http :8000 --wsgi-file /usr/local/apps/profiles-rest-api/profiles_project/wsgi.py
directory=/usr/local/apps/profiles-rest-api/
user=www-data
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/profiles_api_err.log
stdout_logfile=/var/log/supervisor/profiles_api.log
stopsignal=QUIT
environment=DEBUG=0,LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8
