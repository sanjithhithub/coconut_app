[program:coconut_app]
# Command to run the application using uWSGI
command=/usr/local/apps/coconut_app/env/bin/uwsgi --socket /run/uwsgi/coconut_app.sock --chmod-socket=666 --wsgi-file /usr/local/apps/coconut_app/coconut_api/wsgi.py --master --processes 4 --threads 2

# Application directory
directory=/usr/local/apps/coconut_app/coconut_api/

# User to run the process (Ensure correct permissions)
user=www-data

# Environment variables (adjust as needed)
environment=DEBUG=0,LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8

# Auto-start settings
autostart=true
autorestart=true

# Number of start retries before failing
startretries=3

# Log files for debugging
stdout_logfile=/var/log/supervisor/coconut_app.log
stderr_logfile=/var/log/supervisor/coconut_app_err.log

# Log file settings
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile_backups=5

# Stop the process gracefully
stopsignal=QUIT
