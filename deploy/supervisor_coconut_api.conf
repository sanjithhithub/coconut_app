[program:coconut_api]
command=/usr/local/apps/coconut_api/env/bin/uwsgi --ini /usr/local/apps/coconut_api/deploy/uwsgi.ini
directory=/usr/local/apps/coconut_api/
user=www-data  # Recommended non-root user for security
autostart=true
autorestart=true
stopsignal=QUIT

# ✅ Log Files (Ensuring correct names)
stdout_logfile=/var/log/supervisor/coconut_api.log
stderr_logfile=/var/log/supervisor/coconut_api_err.log

# ✅ Environment Variables (Ensuring consistent setup)
environment=DEBUG=0,LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8
